<html>
    <head>
        <link rel="stylesheet" href="pass.css">     
    </head>
    <body class = "body">
        <h1 class="h1">Password Generator</h1>
        <div class="length-Of-Pass">
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" min="1" max="16" value="16">
        </div>
        <div class="button">   
            <button id ="generate" onclick="create()">Generate Passwords</button>   
        </div>
        <div class="password">
            <p id="passOne-el">Click generate</p>
            <p id="passTwo-el">Click generate</p>
        </div>
        <div class="Instructions">
            <h4 id="h4">Click the button to generate two random passwords of length between 1 - 16 characters </h4>
        </div>
        <script src="pass.js"></script>
    </body>
</html>
